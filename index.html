<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apax Management | RRHH</title>
    <link rel="icon" type="image/png" href="/logo-color.png" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
      window.tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0a008a",
              accent: "#9d4edd",
              magenta: "#9d4edd",
              "background-light": "#fdfdff",
              "background-dark": "#020617",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              manrope: ["Manrope", "sans-serif"],
            }
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .gradient-text-magenta {
          background: linear-gradient(135deg, #0a008a 0%, #9d4edd 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
          background: linear-gradient(135deg, #0a008a 0%, #9d4edd 100%);
        }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          vertical-align: middle;
        }
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100">
