<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Apax Management</title>
    <link rel="icon" type="image/png" href="/logo-color.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0a008a",
                        magenta: "#9d4edd",
                    },
                    animation: {
                        'shimmer': 'shimmer 2.5s infinite linear',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-slate-50">

    <nav class="bg-gradient-to-r from-[#1e1b4b] via-[#4338ca] to-[#7c3aed] p-4 flex items-center justify-between shadow-lg">
        <div class="relative overflow-hidden group px-4 py-2">
            <img src="/logo-color.png" alt="Apax" class="h-10 brightness-0 invert" />
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-shimmer"></div>
        </div>

        <div class="flex gap-6 text-white font-medium">
            <a href="#" class="hover:opacity-80">Inicio</a>
            <a href="#" class="hover:opacity-80">Quiénes somos</a>
            <a href="#" class="hover:opacity-80">Equipo</a>
            <a href="#" class="hover:opacity-80">Servicios</a>
        </div>
        <button class="bg-white text-primary px-6 py-2 rounded-full font-bold hover:scale-105 transition-transform">
            Agendar Consultoría
        </button>
    </nav>

    <section class="py-20 max-w-6xl mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-10">
            <div class="bg-white p-6 rounded-3xl shadow-xl text-center">
                <div class="rounded-2xl overflow-hidden h-80 mb-4">
                    <img src="/manuela.jpg" alt="Manuela" class="w-full h-full object-cover" />
                </div>
                <h3 class="text-2xl font-bold text-primary italic">Manuela</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-xl text-center">
                <div class="rounded-2xl overflow-hidden h-80 mb-4">
                    <img src="/giuli.jpg" alt="Giuli" class="w-full h-full object-cover" />
                </div>
                <h3 class="text-2xl font-bold text-primary italic">Giuli</h3>
            </div>
        </div>
    </section>

</body>
</html>
