<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apax Management | Soluciones Estratégicas de RRHH</title>
    
    <link id="favicon-link" rel="icon" type="image/png" href="/logo-color.png" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>
      window.tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0a008a",
              secondary: "#020617",
              accent: "#9d4edd",
              magenta: "#9d4edd",
              navy: "#0a008a",
              "background-light": "#fdfdff",
              "background-dark": "#020617",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              sans: ["Inter", "sans-serif"],
              manrope: ["Manrope", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.75rem" },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        /* Mejoramos el degradado para que sea más vibrante */
        .gradient-text-magenta {
          background: linear-gradient(135deg, #0a008a 0%, #9d4edd 50%, #9d4edd 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .hero-pattern {
          background-image: radial-gradient(circle at 2px 2px, rgba(10, 0, 138, 0.05) 1px, transparent 0);
          background-size: 40px 40px;
        }
        .btn-gradient {
          background: linear-gradient(135deg, #0a008a 0%, #9d4edd 100%);
          transition: all 0.3s ease;
        }
        .btn-gradient:hover {
          filter: brightness(1.1);
          transform: translateY(-1px);
        }
        /* Forzamos a que los símbolos se vean como iconos siempre */
        .
